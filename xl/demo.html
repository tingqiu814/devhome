<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="http://i.xunlei.com/login/2.5/qLogin.js"></script>
</head>
<body>
<div id="xl_login"></div>
<script>
    // 初始化
    xlQuickLogin.init({
        loginID : '200',
        registerID : 'test'
    });
    // 判断是否已登录
    if (!xlQuickLogin.isLogined()) {
        xlQuickLogin.getLoginIframe('xl_login'); // 将登录iframe放入业务自己的页面中，参数可以是元素id或dom，这里假设放入业务的一个id为xl_login的元素中
    } else {
        alert('已经登录');
    }
    // 使用logout函数退出登录，这里假设业务有jq，点击一个id为logout的退出按钮
    $('#logout').click(function(){
        xlQuickLogin.logout();
    });

    var m=xlQuickLogin.nickname("local_key");
    console.log(m);
</script>
</body>
</html>
